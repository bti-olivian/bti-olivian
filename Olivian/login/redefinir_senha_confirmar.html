<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Senha</title>
    <link rel="stylesheet" href="redefinir_senha.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-left">
                <img src="../Imagens/olivian_logo.png" alt="Logo Olivian">
                <div class="powered-by">
                    <p>Powered by BTI</p> 
                    <img src="../Imagens/icone_transparente.png" alt="Logo BTI" class="logo_bti">
                </div>
            </div>
            <div class="login-right">
                <div class="login-form-container">
                    <h1>NOVA SENHA</h1>
                    <form id="formConfirmarSenha" action="#" method="POST">
                        <input type="password" id="novaSenha" placeholder="Nova Senha" required>
                        <input type="password" id="confirmarNovaSenha" placeholder="Confirmar Nova Senha" required>
                        <button type="submit">Redefinir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="redefinir_senha_confirmar.js"></script>
</body>
</html>
