<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olivian</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-left">
    <img src="../Imagens/olivian_logo.png" alt="Logo Olivian">
    <div class="powered-by">
    <p>Powered by BTI</p> 
    <img src="../Imagens/icone_transparente.png" alt="Logo BTI" class="logo_bti">
</div>
</div>
            <div class="login-right">
                <div class="login-form-container">
    <h1>CADASTRO</h1>
    <form id="formCadastro" action="#" method="POST">
        <input type="text" id="nomeCompleto" placeholder="Nome e Sobrenome" required>
        <input type="email" id="emailCadastro" placeholder="E-mail Corporativo" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
        <button type="submit">Confirmar</button>
    </form>
</div>
            </div>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
